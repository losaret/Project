<!doctype html>
{% load i18n %} 
{% load staticfiles %}
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>    
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color: #BFF0EC;">
        <div class="container">
            <a class="navbar-brand" href="/">{% trans 'Home' %}</a>
            <form class="form-inline my-2 my-lg-0" action="/search/" method="get">
                <input class="form-control rounded-pill mr-sm-1" type="search" placeholder={% trans 'Search' %} aria-label="Search" name="query">
                <button class="btn btn-link p-1" type="submit" aria-hidden="true" style="font-size:25px;"><i class="fas fa-search" ></i></button>
            </form>
            <div class="nav-item btn-group">
                <button type="button" class="btn btn-primary">{{ user.username }}</button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout/">{% trans 'Logout' %}</a>
                </div>
            </div>
        </div>
    </nav>
    {% block navbar %}
    {% endblock %}
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    {% block js %}

    {% endblock %}
</body>
</html>
